<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Untilify â€” Time Until Anything</title>

</head>

<body>
  <main class="card">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>Untilify</h1>
    </div>
    <div class="tagline">Time Until Anything</div>

    <div id="eventName" class="event">Sample: UEFA Champions League Final</div>
    <div class="small" id="eventDateText"></div>

    <section class="timer" aria-live="polite" aria-atomic="true">
      <div class="unit">
        <div class="num" id="d">0</div>
        <div class="lbl">Days</div>
      </div>
      <div class="unit">
        <div class="num" id="h">0</div>
        <div class="lbl">Hours</div>
      </div>
      <div class="unit">
        <div class="num" id="m">0</div>
        <div class="lbl">Minutes</div>
      </div>
      <div class="unit">
        <div class="num" id="s">0</div>
        <div class="lbl">Seconds</div>
      </div>
    </section>
    <div id="status" class="status" aria-live="polite"></div>


  </main>

  <script src="app.js" defer></script>

</body>

</html>
